<!-- index.html-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Budget Tracker</h1>
      <div class="filters">
        <div class="filter-group">
          <label
            ><input type="checkbox" id="showIncome" checked /> Show
            Income</label
          >
          <label
            ><input type="checkbox" id="showExpenses" checked /> Show
            Expenses</label
          >
        </div>
        <div class="filter-group">
          <h3>Filter by Year</h3>
          <!-- Added years from 2016 to 2024 -->
          <label
            ><input type="checkbox" class="filterYear" value="2024" checked />
            2024</label
          >
          <label
            ><input type="checkbox" class="filterYear" value="2023" checked />
            2023</label
          >
          <label
            ><input type="checkbox" class="filterYear" value="2022" checked />
            2022</label
          >
          <label
            ><input type="checkbox" class="filterYear" value="2021" checked />
            2021</label
          >
          <label
            ><input type="checkbox" class="filterYear" value="2020" checked />
            2020</label
          >
          <label
            ><input type="checkbox" class="filterYear" value="2019" checked />
            2019</label
          >
          <label
            ><input type="checkbox" class="filterYear" value="2018" checked />
            2018</label
          >
          <label
            ><input type="checkbox" class="filterYear" value="2017" checked />
            2017</label
          >
          <label
            ><input type="checkbox" class="filterYear" value="2016" checked />
            2016</label
          >
        </div>

        <div class="filter-group">
          <h3>Filter by Month</h3>
          <label
            ><input type="checkbox" class="filterMonth" value="01" checked />
            January</label
          >
          <label
            ><input type="checkbox" class="filterMonth" value="02" checked />
            February</label
          >
          <label
            ><input type="checkbox" class="filterMonth" value="03" checked />
            March</label
          >
          <label
            ><input type="checkbox" class="filterMonth" value="04" checked />
            April</label
          >
          <label
            ><input type="checkbox" class="filterMonth" value="05" checked />
            May</label
          >
          <label
            ><input type="checkbox" class="filterMonth" value="06" checked />
            June</label
          >
          <label
            ><input type="checkbox" class="filterMonth" value="07" checked />
            July</label
          >
          <label
            ><input type="checkbox" class="filterMonth" value="08" checked />
            August</label
          >
          <label
            ><input type="checkbox" class="filterMonth" value="09" checked />
            September</label
          >
          <label
            ><input type="checkbox" class="filterMonth" value="10" checked />
            October</label
          >
          <label
            ><input type="checkbox" class="filterMonth" value="11" checked />
            November</label
          >
          <label
            ><input type="checkbox" class="filterMonth" value="12" checked />
            December</label
          >
        </div>
        <div class="filter-group">
          <h3>Filter by Category</h3>
          <label
            ><input type="checkbox" class="filterCategory" value="Salary" />
            Salary</label
          >
          <label
            ><input
              type="checkbox"
              class="filterCategory"
              value="The Swedish Social Insurance Agency"
            />
            The Swedish Social Insurance Agency</label
          >
          <label
            ><input
              type="checkbox"
              class="filterCategory"
              value="The Swedish Tax Agency"
            />
            The Swedish Tax Agency</label
          >
          <label
            ><input type="checkbox" class="filterCategory" value="Savings" />
            Savings</label
          >
          <label
            ><input type="checkbox" class="filterCategory" value="Groceries" />
            Groceries</label
          >
          <label
            ><input type="checkbox" class="filterCategory" value="Utilities" />
            Utilities</label
          >
          <label
            ><input
              type="checkbox"
              class="filterCategory"
              value="Entertainment"
            />
            Entertainment</label
          >
          <label
            ><input
              type="checkbox"
              class="filterCategory"
              value="RentAndMortgage"
            />
            Rent, mortgage, electricity..</label
          >
          <label
            ><input type="checkbox" class="filterCategory" value="Clothes" />
            Clothes</label
          >
          <label
            ><input
              type="checkbox"
              class="filterCategory"
              value="HouseholdItems"
            />
            Household Items</label
          >
          <label
            ><input type="checkbox" class="filterCategory" value="Health" />
            Health</label
          >

          <label
            ><input
              type="checkbox"
              class="filterCategory"
              value="Electronics and Gadgets"
            />
            Electronics and Gadgets</label
          >
          <label
            ><input type="checkbox" class="filterCategory" value="Sports" />
            Sports</label
          >
          <label
            ><input
              type="checkbox"
              class="filterCategory"
              value="Personal Care"
            />
            Personal Care</label
          >
          <label
            ><input
              type="checkbox"
              class="filterCategory"
              value="Transportation"
            />
            Transportation</label
          >

          <label
            ><input
              type="checkbox"
              class="filterCategory"
              value="Food and Beverage"
              checked
            />
            Food and Beverage</label
          >
          <label
            ><input
              type="checkbox"
              class="filterCategory"
              value="Miscellaneous"
            />
            Miscellaneous</label
          >
          <label
            ><input type="checkbox" class="filterCategory" value="Property" />
            Property</label
          >
          <label
            ><input type="checkbox" class="filterCategory" value="Vacation" />
            Vacation</label
          >
          <label
            ><input type="checkbox" class="filterCategory" value="Undefined" />
            Undefined</label
          >
        </div>
      </div>
      <table id="categoryTotalsTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Total Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Totals will be added here dynamically -->
        </tbody>
      </table>
      <canvas id="transactionChart" width="800" height="600"></canvas>
      <textarea
        id="transactionInput"
        placeholder="Enter transactions..."
        spellcheck="false"
      ></textarea>
      <button id="addTransactionsBtn">Add Transactions</button>

      <table id="transactionTable">
        <thead>
          <tr>
            <th>Type</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transactions will be added here dynamically -->
        </tbody>
      </table>
    </div>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
